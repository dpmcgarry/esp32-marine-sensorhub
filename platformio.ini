[env:esp32-c6-devkitc-1]
platform = espressif32
board = esp32-c6-devkitc-1
framework = espidf
monitor_speed = 115200
lib_deps = 
	johboh/nlohmann-json @ ^3.11.3
	; khoih-prog/AsyncMQTT_ESP32 @ ^1.10.0
	; armmbed/mbedtls @ ^2.23.0
